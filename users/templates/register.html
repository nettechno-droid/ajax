{% extends 'base.html' %}

{% load static %}

{% block content %}


<!--Register-->
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST" action=""  enctype="multipart/form-data">
		{% csrf_token %}
		<div class="mb-3">
			<label  class="form-label">Email address</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{user.email}}">
		</div>
		<div class="mb-3">
			<label  class="form-label">UserName</label>
			<input type="text" class="form-control" id="username"  name="username" value="{{user.password}}">
		</div>
		
		<div class="mb-3">
			<label  class="form-label">Password</label>
			<input type="password" class="form-control" id="password" placeholder="password" name="password">
		</div>
        <div class="mb-3">
        <input type="file" name="profile" id="profile" value= ><br><br>
       </div>

		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
